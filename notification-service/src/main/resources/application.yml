spring:
  application:
    name: notification-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/dev-db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  profiles:
    active: ${SPRING_ACTIVE_PROFILE:dev}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    properties:
      schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
      specific.avro.reader: true
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: notification-service
      auto-offset-reset: earliest

server:
  port: ${MY_NOTIFICATION_PORT:10081}
logging:
  level:
    root: INFO

app:
  kafka:
    enabled: true
    topics:
      user-created: ${USER-CREATED-KAFKA:user-created-events}
      wish-created: ${WISH-CREATED-KAFKA:wish-created-events}
      wish-updated: ${WISH-UPDATED-KAFKA:wish-updated-events}
      telegram-verification-code: ${TELEGRAM-VERIFICATION-CODE-KAFKA:telegram-verification-code-events}
      wish-notification: ${WISH-NOTIFICATION-KAFKA:wish-notification-events}
  telegram:
    bot-username: ${TELEGRAM_BOT_USERNAME:dabwish_bot}
    bot-token: ${TELEGRAM_BOT_TOKEN}
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:5173}