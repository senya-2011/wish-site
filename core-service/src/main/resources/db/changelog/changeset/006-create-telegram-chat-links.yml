databaseChangeLog:
  - changeSet:
      id: create-telegram-chat-links-table-v1
      author: Arsenii Alhimovici
      changes:
        - createTable:
            tableName: telegram_chat_links
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_telegram_chat_links_user
                    references: users(id)
              - column:
                  name: telegram_username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false


