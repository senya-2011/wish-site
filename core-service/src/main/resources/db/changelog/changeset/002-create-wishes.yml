databaseChangeLog:
  - changeSet:
      id: create-wishes-table-v1
      author: Arsenii Alhimovici
      changes:
        - createTable:
            tableName: wishes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              #FK users
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_wishes_user
                    references: users(id)

              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true

              - column:
                  name: photo_url
                  type: varchar(2048)
                  constraints:
                    nullable: true

              - column:
                  name: price
                  type: decimal(19, 2)
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true