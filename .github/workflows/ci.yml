name: CI Pipeline

on:
  push:
    branches: [ dev, main, 'feat/**', 'fix/**' ]
  pull_request:
    branches: [ dev, main ]

jobs:
  changes:
    runs-on: ubuntu-22.04
    outputs:
      core: ${{ steps.filter.outputs.core }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'core-service/**'
              - 'api-lib/**'
              - 'event-contracts/**'
            frontend:
              - 'frontend/**'

  core-service:
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Checkstyle
        run: ./gradlew :core-service:checkstyleMain :core-service:checkstyleTest

      - name: Run tests
        run: ./gradlew :core-service:test

      - name: Build project
        run: ./gradlew :core-service:build

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-service-tests
          path: core-service/build/test-results/test/*.xml
          retention-days: 7

  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21 (OpenAPI generator)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 5