networks:
  dabwish-net:

services:
  # База данных
  postgres:
    image: postgres:16
    container_name: dabwish-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-dabwish}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dabwish-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: apache/kafka:3.7.0
    container_name: dabwish-kafka
    ports:
      - "${KAFKA_EXTERNAL_PORT:-9094}:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://${KAFKA_EXTERNAL_HOST:-localhost}:${KAFKA_EXTERNAL_PORT:-9094}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - dabwish-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 60s

  # Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: dabwish-schema-registry
    depends_on:
      kafka:
        condition: service_started
    ports:
      - "${SCHEMA_REGISTRY_PORT:-8081}:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_AUTO_REGISTER_SCHEMAS: "true"
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
      SCHEMA_REGISTRY_GROUP_ID: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_INIT_TIMEOUT_MS: 60000
      SCHEMA_REGISTRY_LEADER_ELIGIBILITY: "true"
    networks:
      - dabwish-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis
  redis:
    image: redis:8.4.0-alpine
    container_name: dabwish-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-}
    networks:
      - dabwish-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4  
    container_name: dabwish-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false          
      - xpack.security.http.ssl.enabled=false 
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"     
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - dabwish-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: dabwish-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-dabwish-images}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - dabwish-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO Init
  minio-init:
    image: minio/mc
    container_name: dabwish-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - dabwish-net
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/${MINIO_BUCKET_NAME:-dabwish-images} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET_NAME:-dabwish-images};
      echo '*** MinIO init completed successfully ***';
      exit 0;
      "

  # Core Service
  core-service:
    build:
      context: .
      dockerfile: Dockerfile.core-service
    container_name: dabwish-core-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      schema-registry:
        condition: service_started
      elasticsearch:
        condition: service_healthy
        required: true
      minio:
        condition: service_healthy
    ports:
      - "${CORE_SERVICE_PORT:-8080}:8080"
    environment:
      - SPRING_ACTIVE_PROFILE=${SPRING_ACTIVE_PROFILE:-prod}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-dabwish}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - ELASTICSEARCH_URI=http://elasticsearch:9200
      - ELASTICSEARCH_ENABLED=${ELASTICSEARCH_ENABLED:-true}
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-http://localhost:9000}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-dabwish-images}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - APP_JWT_EXPIRATION=${APP_JWT_EXPIRATION:-3600}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    networks:
      - dabwish-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.notification-service
    container_name: dabwish-notification-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      schema-registry:
        condition: service_started
    ports:
      - "${NOTIFICATION_SERVICE_PORT:-10081}:10081"
    environment:
      - SPRING_ACTIVE_PROFILE=${SPRING_ACTIVE_PROFILE:-prod}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-dabwish}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - FRONTEND_BASE_URL=${FRONTEND_URL:-http://localhost:5173}
    networks:
      - dabwish-net
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dabwish-frontend
    depends_on:
      core-service:
        condition: service_started
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    networks:
      - dabwish-net
    restart: unless-stopped
    expose:
      - "80"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dabwish-nginx
    depends_on:
      frontend:
        condition: service_started
      core-service:
        condition: service_started
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - dabwish-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI 
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: dabwish-kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "${KAFKA_UI_PORT:-8090}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kraft
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - dabwish-net
    profiles:
      - dev

  # Redis Commander 
  redis-commander:
    container_name: dabwish-redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_COMMANDER_PORT:-8082}:8081"
    networks:
      - dabwish-net
    profiles:
      - dev

volumes:
  pgdata:
  kafka_data:
  redis_data:
  elasticsearch_data:
  minio_data:
